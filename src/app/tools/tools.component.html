<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 text-center">
      <div class="input-group mb-3">
        <input class="form-control" type="text" placeholder="Number" required [(ngModel)]="number" name="number">
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-md-4 col-lg-3 p-2 text-center">
      <div class="card">
        <div class="card-body">
          {{ToBinary(number)}}
        </div>
      </div>
    </div>

  </div>
</div>
